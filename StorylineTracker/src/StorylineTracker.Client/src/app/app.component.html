<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{title}}</span>
    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a *ngFor="let menuItem of menuItems" class="mdl-layout__tab" [routerLink]="menuItem.link" [routerLinkActive]="['is-active']">{{menuItem.caption}}</a>
      <div class="mdl-layout-spacer"></div>
      <button (click)="resetDb($event)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Reset DB
      </button>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{title}}</span>
    <nav class="mdl-navigation">
      <a *ngFor="let menuItem of menuItems" class="mdl-navigation__link" [routerLink]="menuItem.link" [routerLinkActive]="['is-active']">{{menuItem.caption}}</a>
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<app-modal></app-modal>
