<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Allow data collection?</h4>
    <div class="mdl-dialog__content">
      <h5>{{title}}</h5>
      <p>{{message}}</p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button" (click)="ok($event)">{{okText}}</button>
      <button type="button" class="mdl-button close" (click)="cancel($event)">{{cancelText}}</button>
    </div>
  </dialog>
